<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
      html, body {
        height: 100%;
        padding: 0;
        margin: 0;
      }
      #map {
        /* configure the size of the map */
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      // initialize Leaflet
      var map = L.map('map').setView({lon: -73.95701, lat: 40.76379}, 13.5);

      // add the OpenStreetMap tiles
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="https://openstreetmap.org/copyright">OpenStreetMap contributors</a>'
      }).addTo(map);

      // show the scale bar on the lower left corner
      L.control.scale({imperial: true, metric: true}).addTo(map);

    </script>
    <script src="/js/leaflet.ajax.min.js"></script>
    <!-- <script src="bars.json"></script> -->
    <script>

    // show a marker on the map
    //L.marker({lon: -73.95701, lat: 40.76379}).bindPopup('The center of the world').addTo(map);

    // barLayer.addTo(map);
    function onEachFeature(feature, layer) {
      // var popupContent = "<p>I started out as a GeoJSON " +
      //     feature.geometry.type + ", but now I'm a Leaflet vector!</p>";
      var popupContent = feature.properties.name+"<br>"+ // puts in newline
      feature.properties.Neighborhood + "<br>"+
      feature.properties.Flavor1;

      // if (feature.properties && feature.properties.popupContent) {
      //   popupContent += feature.properties.name;
      //   popContent+=feature.properties.Neighborhood;
      // }

      layer.bindPopup(popupContent);
    }

    // this function sets the styles for each point and how to mark them
    function pointToLayer(feature, latlng) {
      var mag=feature.properties.Type;
      var colorString="";
      if (mag=='Bar'){
        colorString="blue",
        iconString="wine"
      }
      else if (mag=='Coffee'){
        colorString="red",
        iconString="coffee"
      }
      else{
        iconstring="help",
        colorString="White"
      }
      return L.circleMarker(latlng, {
        radius: 8,
        fillColor: colorString,
        color: colorString,
        weight: 1,
        opacity: 1,
        fillOpacity: 0.8
      });
      // L.AwesomeMarkers.Icon.prototype.options.prefix = 'ion';
      // var markerSet= L.AwesomeMarkers.icon({
      //   icon: iconString,
      //   markerColor: colorString,
      // });
      // return L.marker(latlng, {
      //   icon: markerSet
      // });
    }

    // this set of lines adds a points to the map as separate feature each
    // this adds bars
    var barLayer =  L.geoJson.ajax("bars.json", {
      onEachFeature: onEachFeature,
      pointToLayer: pointToLayer,
    });
    barLayer.addTo(map)

    // this adds coffee
    var coffeeLayer =  L.geoJson.ajax("icedmocha.json", {
      onEachFeature: onEachFeature,
      pointToLayer: pointToLayer,
    });
    coffeeLayer.addTo(map)

    // Alternative way of adding points below 
    // BUT manipulating this layer involves a whole other API usage 
    // L.geoJson({features: [barPlaces, barLayer2]}, {

    //   style: function (feature) {
    //     return feature.properties && feature.properties.style;
    //   },

    //   onEachFeature: onEachFeature,

    //   pointToLayer: function (feature, latlng) {
    //     return L.circleMarker(latlng, {
    //       radius: 8,
    //       fillColor: "#ff7800",
    //       color: "#000",
    //       weight: 1,
    //       opacity: 1,
    //       fillOpacity: 0.8
    //     });
    //   }
    // }).addTo(map);

    var overlayMaps = {
      "Old Fashioned map": barLayer,
      "Mocha map": coffeeLayer
    };
 
    L.control.layers(null, overlayMaps, {collapsed: false}).addTo(map)

    </script>
  </body>
</html>
